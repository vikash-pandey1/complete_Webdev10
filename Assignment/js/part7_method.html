<body>
    <script>

        // question 1
        let arr = [1,23,5,3,9,3,2,22];
        let square = arr.map((ele)=> ele*ele);
        console.log(square);
        let sum = arr.reduce((ele)=>ele+ele);
        console.log(sum);
        let avg = sum/arr.length;
        console.log(avg);

        // question 2 
        let newe = arr.map((ele)=> ele+5);
        console.log(newe);

        //question 3 
        let arr1 = ['a,s,g,ga,g,asg,sd c'];
        console.log(arr1.map((a)=> a.toUpperCase()));

        //question 4 
        const doubleAndReturnArgs = (arr, ...args)=>[
            ...arr,
            ...args.map((v)=> v*2),
        ];

        doubleAndReturnArgs([1,2,3],4,5);
        doubleAndReturnArgs([2],10,5);

        //question 5

        const mergeObjects = (obj1,obj2) => ({...obj1,...obj2});
        mergeObjects({a:1,b:2},{c:3,d:4});



    </script>
