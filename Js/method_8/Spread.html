<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,23,5,53,63];
        let newarr = [...arr];

        // spread with arr literal
        console.log(..."vikashpandey");
        console.log(newarr);
        let char = [...'vikashpandey'];
        console.log(char);

        let odd = [1,3,5,7,9];
        let even = [2,4,6,8,10];
        let com = [...odd,...even];
        console.log(com);

        // spread with object
        const data = {
            email:'vikash@gmail.com',
            pass:'abc'
        };
        const datacopy = {...data,id:123,country:'india'};
        console.log(datacopy);

        let arr1 = [1,23,5,53,63];
        let obj1 = {...arr1};
        console.log(obj1);
    </script>
</body>
</html>
