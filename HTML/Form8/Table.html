<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table,th,td{
            border: 1px solid black;
            border-radius: 10px;
        }
        tr,th,td{
            background-color: antiquewhite;
        }
        th{
            text-align: center;
        }
        th,td{
            padding: 15px;
        }
        table{
            border-spacing: 30px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="2" style="background-color: red;">
        </colgroup>
        <caption>Data</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>pass</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>vi</td>
                <td>34</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>2</td>
                <td>bl</td>
                <td>34</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
