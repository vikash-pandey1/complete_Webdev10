<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="1" >
        <thead>
        <th>Student id</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>
        </thead>

        <tbody>
            <tr>
                <td>1234</td>
                 <td colspan="3">Bill</td>
                <!--<td>Male</td>
                <td>17</td> -->
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td rowspan="3">17</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <tbody>
            <tr>
                <td>column1</td>
                <td>column2</td>
                <td>column3</td>
            </tr>
            <tr>
                <td rowspan="2">row1cell1</td>
                <td>row1 cell2</td>
                <td>row1 cell3</td>
            </tr>
            <tr>
                <td>row2cell2</td>
                <td>row2cell3</td>
            </tr>
            <tr>
                <td colspan="3">row3 cell1</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
