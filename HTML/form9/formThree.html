<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>complex from </h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="text">Name</label>
        <input type="text" id="text">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="tele">Phone</label>
        <input type="tel" id="tele">
        <label for="date">Date of Birth</label>
        <input type="date"name name="dateofBirth" id="date" >

        <span>Gender</span>
        
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Male</label>
        
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Female</label>
        <br>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="dubai">Dubai</option>
            <option value="europe">Europe</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <br>
        <br>
        <label for="street">Street</label>
        <input type="text" name="street" id="street">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <label for="code">ZipCode</label>
        <input type="text" name="code" id="code">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="area">Comment area</label>
        <br>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
        <label for="terms">I agree to the terms of service</label>
        <input type="checkbox" name="terms" id="terms">
    </fieldset>
    <input type="submit" value="Submit">
</body>
</html>
